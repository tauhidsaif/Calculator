<!  DOCTYPE HTML>
<html lang="en"/>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title> Calculator </title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head> 

<body>
    <div class="calculator">
        <h1 class="heading" style="text-align: center;" >Calculator</h1>
        <input  type="text" id="display" disabled />
        <div class="numeric-buttons">
            <button class="btn operator">AC</button>
            <button class="btn operator">←</button>
            <button class="btn operator">%</button>
            <button class="btn operator">÷</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">+</button>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="equal">=</button>

        </div>
    </div>

</body>

<script src="./index.js"> </script>
</html>
